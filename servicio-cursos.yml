server:
  servlet:
    context-path: /
  port: ${random:int(8080,8700)}
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
  jpa:
    properties:
      hibernate:
        jdbc:
          lob:            
            non_contextual_creation: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl # Hibernate cree adecuadamente las instrucciones SQL
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl  
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: instancia${random:int(1,100)}
