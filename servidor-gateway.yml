cloud:
  gateway:
    default-filters:
      - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
    globalcors:
      corsConfigurations:
        '[/**]':
          allowedOrigins: "*"
          allowedMethods: "*"
          allowedHeaders: "*"
    routes:
      - id: servFormacion
            uri: lb://cliente-formacion
            predicates:
              - Path=/sformacion/**
            filters:
              - RewritePath=/sformacion/*, /
      - id: servCursos
          uri: lb://servicio-cursos
          predicates:
            - Path=/scursos/**
          filters:
            - RewritePath=/scursos/*, /
server:
  port: 9000
eureka:
  instance:
    lease-renewal-interval-in-seconds: 30
  client:
    register-with-eureka: false
    service-url:
      defaultZone: http://localhost:8761/eureka
